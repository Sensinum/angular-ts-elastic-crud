<ul class="pagination pagination-sm">
    <li ng-if="!list.paginationIsFirstPage()">
        <a href="#" ng-click="list.paginationGoPrev($event)">&laquo;</a>
    </li>
    <li ng-class="{ 'active' : page == list.paginationCurrentPage() }"  ng-repeat="page in list.paginationDisplayPages()">
        <a href="#" ng-click="list.paginationGoTo($event, page)">{{ page }} <span ng-if="page == list.paginationCurrentPage()" class="sr-only">(current)</span></a>
    </li>
    <li ng-if="!list.paginationIsLastPage()">
        <a href="#" ng-click="list.paginationGoNext($event)">&raquo;</a>
    </li>
</ul>
